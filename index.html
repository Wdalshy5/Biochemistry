<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glycolysis Flashcard Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="theme-toggle">🌙</button>
  <h1>Glycolysis Pathway Flashcard Game</h1>
  <a href="glycolysis-mcqs.html" class="link-button">Go to Glycolysis MCQs</a>
  <div id="flashcards" class="flashcards"></div>
  <script type="module" src="main.js"></script>
  <script type="module" src="dark-theme.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
